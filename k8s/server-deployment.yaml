apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: markweldonbrewer/cl-server
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_HOST
              value: mongo-cluster-ip-service
            - name: MONGO_PORT
              value: '27017'
            - name: MONGO_USERNAME
              value: admin
            - name: MONGO_DB
              value: component-library
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongouser
                  key: MONGO_USERNAME
                  name: mongopassword
                  key: MONGO_PASSWORD
                  name: mongodb
                  key: MONGO_DB
                  name: mongoport
                  key: MONGO_PORT
                  name: mongohost
                  key: MONGO_HOST
